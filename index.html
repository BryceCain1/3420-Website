<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Bryce Cain, Template html borrowed from bootstrap">
    <title>Hondo Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <!-- Bootstrap core CSS -->
<link href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Bryce's Dog</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" id="myImg" href="#">Extra Fun Picture</a>
      </nav>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" src="bondo.jpg"><img>
    </div>
    <script>
      // Script borrowed to make image modal
      var modal = document.getElementById("myModal");
      
      var img = document.getElementById("myImg");
      
      img.onclick = function() {
        modal.style.display = "block";
      }

      var span = document.getElementsByClassName("close")[0];

      span.onclick = function() { 
        modal.style.display = "none";
      }
     </script>
  </header>
   <main class="px-3 text-center">
      <img src="huncho.jpeg" class="hondo-img"><img>
      <h1>Hondo</h1>
      <p class="lead">This is Hondo. He's very cool. Yep</p>
      <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" onclick="pet()">One Press = One pet</a>
      </p>
      <input type="text" id="inc" value="0"></input>
      <script>
          var i = 0;
          function pet() {
              i++;
              document.getElementById('inc').value = i;
          }
      </script>
    </main>
     <footer class="mt-auto text-white-50">
      <p>This Page brought to you by Bryce Cain, owner of Hondo</p>
    </footer>
  </body>
</html>
